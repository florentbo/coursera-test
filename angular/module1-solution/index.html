<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body ng-controller="LunchCheckController">
    <h1>My first AngularJS App</h1>
    <div>
        <input type="text" ng-model="name" ng-keyup="displayNumeric()">
        Inside my input is sss: {{name}}<br>
    </div>
    <div>Total Numeric value of person's name is: {{totalValue}}</div>

    <div class="container">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text"
                   placeholder="list comma separated dishes you usually have for lunch"
                   class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-default">Check If Too Much</button>
        </div>
        <div class="form-group message">
            <!-- Your message can go here. -->
        </div>
    </div>
</body>
</html>
