<div ng-controller="RegistrationController as reg">
    <fieldset>
        <form name='regForm' novalidate>
            <input type="text" name="firstName" placeholder="Fill your first name"
                   ng-model="reg.user.firstName"
                   required
            >
            <span ng-if="regForm.firstName.$error.required && regForm.firstName.$touched">
            First name is required
            </span>
            <br>
            <br>

            <input type="text" name="lastName" placeholder="Fill your last name"
                   ng-model="reg.user.lastName"
                   required
            >
            <span ng-if="regForm.lastName.$error.required && regForm.lastName.$touched">
            Last name is required
            </span>
            <br>
            <br>

            <input type="text" name="menuNumber" placeholder="Fill your favorite menu number"
                   ng-model="reg.user.menuNumber"
                   required
            >
            <span ng-if="regForm.menuNumber.$error.required && regForm.menuNumber.$touched">
            Menu number is required
            </span>
            <br>
            <br>

            <input type="email" name="email" placeholder="Email"
                   ng-model="reg.user.email"
                   required>
            <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
            </span>
            <br>
            <br>

            <input type="text" name="phone" placeholder="Phone ###-###-####"
                   ng-model="reg.user.phone"
                   pattern="(\d{3})-(\d{3})-(\d{4})">
            <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
            </span>
            <br>
            <br>

            <button
                    ng-disabled="regForm.$invalid"
                    ng-click="reg.submit()">Submit
            </button>
        </form>
    </fieldset>

    <div ng-if='reg.isMenuNotExist'>
        <strong>No such menu number exists</strong>
    </div>

    <div ng-if='reg.isSaved'>
        <strong>Your information has been saved</strong>
    </div>


</div>
