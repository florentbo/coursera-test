<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
<head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container" ng-controller='NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice2</h1>

    <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="list.choice">
    </div>
    <div class="form-group narrow-button">
        <button ng-click="list.searchItem()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items items="list.items"></found-items>
</div>

</body>
</html>
